<body>

<p>Do you prefer dogs or cats?</p>

<form>
	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">
	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS">

	<p>What is the best name for your pet?</p>
	<select name="petname">
		<option value="Alaska">Alaska</option>
		<option value="Grubcio">Grubcio</option>
		<option value="Zara">Zara</option>

	</select>
	<textarea name="paragraph" rows="5" cols="20"></textarea>
	<button>Go!</button>

</form>

</body>
</html>
